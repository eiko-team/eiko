{{ define "templateConsumable" }}
<template class="listeArticles" id="consumable">
    <div class="article row">
        <div class="d-flex justify-content-between produit col">
            <div class="p-2 bd-highlight text-center col-item">
            </div>
            <div class="p-2 bd-highlight text-center col-item">
                <p class="nomProduit"></p>
            </div>
            <div class="p-2 bd-highlight text-right col-item">
                <p class="prixProduit">1 â‚¬</p>
            </div>
            <div class="p-2 bd-highlight text-center col-item">
                <i class="fas fa-chevron-down dropdownProduit" data-toggle="collapse" data-target=".produitInfo"></i>
            </div>  
        </div>
        <div class="container collapse produitInfo">
            <div class="align-items-center row">
                <div class="col-3 col-item">
                    <img src="/img/background.png" class="photoProduit">
                </div>
                <div class="col-3 col-item">

                </div>
                <div class="col-3 col-item">
                    <p class="criteresProduit">0 Botte de 000g</p>
                </div>
                <div class="col-3 col-item">
                    <p class="quantiteProduit">0 Botte de 000g</p>
                </div>
            </div>
        </div>
    </div>
</template>
{{ end }}
