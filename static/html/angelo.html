{{ template "head" . }} 
{{ template "beautiful" . }}
    <link rel="stylesheet" href="../css/testStyle.css" />
    <link rel="stylesheet" href="../css/fontawesome/css/all.css" />
{{ template "headEnd" . }}

    <body>
        <header class="header">
            <img class="headerLogo" src="../img/EIKO.png" alt="logo"/>
        </header>
        <main>
            <form>
                <div class="blocIdForm">
                    <input type="text" name="prenom" class="id" placeholder="Prénom" />
                    <input type="text" name="nom" class="id" placeholder="Nom" />
                </div>
                <input type="text" name="tel-mail" placeholder="Téléphone ou Email" />
                <input type="text" name="mdp"  placeholder="Mot de passe" />
                <button class="btn-signIn">S'inscrire</button>
            </form>
                <p class="ou">OU</p>
            <div class="blocSocialNetwork">
                <a class="waves-effect waves-light btn social facebook lienReseaux" href="#"><i class="fab fa-facebook-f"></i>Connexion via Facebook</a>
                <a class="waves-effect waves-light btn social google lienReseaux" href="#"><i class="fab fa-google"></i>Connexion via Google</a>
            </div>
        </main>
        <footer>
            <p>Vous avez déjà un compte ? <span><a href="#">Connectez-vous.</a></span></p>
        </footer>
    </body>
{{ template "end" . }}
