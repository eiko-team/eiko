<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Eiko - {{.Title}}</title>
    <meta name="author" content="Eiko's Team">
    <meta name="description" content="Eiko, une plateforme qui centralise les alternatives de consommation pour trouver moins cher, plus sain ou plus écolo. Transforme ta consomation en vote !">
    <meta name="keywords" content="Eiko, independance, collaboratif, consommation, alternatives, santé, économique, écologique, vote, transformation, plateforme, PWA, particulier, recommendation, astuces, gratuit, freemium, confiance, communauté, collaboration, alimentaire, course">
    <meta name="viewport" content="width=device-width, initial-scale=1 minimal-ui">
    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- Progressive Web App -->
    <meta name="theme-color" content="#38B5FF">
    <link rel="manifest" href="/manifest.json">
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="/img/EIKO.png">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Eiko">
    <link rel="apple-touch-icon" href="/img/EIKO.png">
    <link rel="apple-touch-icon-precomposed" href="/img/EIKO.png">
    <link rel="mask-icon" href="/img/EIKO.png" color="#38B5FF">
    <!-- Tile color for Windows -->
    <meta name="msapplication-TileImage" content="/img/EIKO.png">
    <meta name="msapplication-TileColor" content="#38B5FF">
    <meta name="msapplication-navbutton-color" content="#38B5FF">
    <link rel="icon" sizes="192x192" href="/img/EIKO.ico">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Material Design Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Facebook look -->
    <meta property="og:description" content="Eiko, une plateforme qui centralise les alternatives de consommation pour trouver moins cher, plus sain ou plus écolo. Transforme ta consomation en vote !">
    <meta property="og:title" content="Eiko">
    <meta property="og:image" content="img/Eiko.png">
    <!-- Twitter look -->
    <meta name="twitter:title" content="Eiko">
    <meta name="twitter:url" content="Eiko">
    <link rel="stylesheet" type="text/css" href="/css/eiko.css">
    <!-- https://materializecss.com/getting-started.html -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <ul class="navbar">
        <li><a class="nav-menu" id="open-nav"><i class="material-icons">menu</i></a></li>
        <li><a href="#" class="nav-menu" id="nav-name">{{.Title}} - Eiko</a></li>
        <li id="search-navbar"><a href="/search/" class="nav-menu"><i class="material-icons">search</i></a></li>
    </ul>
    <div id="mySidenav" class="mysidenav">
        <a id="nav-closebtn" class="nav-nav"><i class="material-icons">close</i></a>
        <a href="#" class="nav-nav"><i class="material-icons">person</i>Profile</a>
        <a class="nav-nav" id="theme-selector"><i class="material-icons">highlight</i>Theme</a>
        <button class="dropdown-btn"><i class="material-icons">list</i>Mes Listes
            <i class="material-icons">keyboard_arrow_down</i>
            <i class="material-icons">add</i>
        </button>
        <ul class="dropdown-container" id="dropdown-lists">
            <li><a href="#"><i class="material-icons">home</i>Accueil liste</a></li>
            <li><a href="#"><i class="material-icons">add</i>Ajouter Liste de courses</a></li>
        </ul>
        <a class="nav-nav" id="logout-button"><i class="material-icons">exit_to_app</i>Logout</a>
    </div>
    <div class="content" id="content">
        <div class="progress" id="main-loading-gif" style="display: none">
            <div class="indeterminate"></div>
        </div>
        <table class="consumables">
            <thead>
                <tr>
                    <th class="row-check"></th>
                    <th class="row-name"></th>
                    <th class="row-indicator"><i class="material-icons">home</i></th>
                    <th class="row-indicator"><i class="material-icons">eco</i></th>
                    <th class="row-indicator"><i class="material-icons">euro_symbol</i></th>
                    <th class="row-price"></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="fixed-action-btn">
            <a id="add-item" class="btn-blue btn btn-floating btn-large waves-effect waves-light">
                <i class="material-icons">add</i>
            </a>
            <ul id="action-list">
                <li><a class="btn-floating red"><i class="material-icons">share</i></a></li>
                <li>
                    <a class="btn-floating yellow darken-1">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 480">
                            <path d="M80 48H16C7.2 48 0 55.2 0 64v64c0 8.8 7.2 16 16 16 8.8 0 16-7.2 16-16V80h48c8.8 0 16-7.2 16-16C96 55.2 88.8 48 80 48z" />
                            <path d="M464 336c-8.8 0-16 7.2-16 16v48h-48c-8.8 0-16 7.2-16 16 0 8.8 7.2 16 16 16h64c8.8 0 16-7.2 16-16v-64C480 343.2 472.8 336 464 336z" />
                            <path d="M464 48h-64c-8.8 0-16 7.2-16 16 0 8.8 7.2 16 16 16h48v48c0 8.8 7.2 16 16 16 8.8 0 16-7.2 16-16V64C480 55.2 472.8 48 464 48z" />
                            <path d="M80 400H32v-48c0-8.8-7.2-16-16-16 -8.8 0-16 7.2-16 16v64c0 8.8 7.2 16 16 16h64c8.8 0 16-7.2 16-16C96 407.2 88.8 400 80 400z" />
                            <rect x="64" y="112" width="32" height="256" />
                            <rect x="128" y="112" width="32" height="192" />
                            <rect x="192" y="112" width="32" height="192" />
                            <rect x="320" y="112" width="32" height="192" />
                            <rect x="384" y="112" width="32" height="256" />
                            <rect x="128" y="336" width="32" height="32" />
                            <rect x="192" y="336" width="32" height="32" />
                            <rect x="320" y="336" width="32" height="32" />
                        </svg>
                    </a>
                </li>
                <li><a class="btn-floating green" style="display: none;" id="add-item-floating" href="/search/"><i class="material-icons">add</i></a></li>
            </ul>
        </div>
    </div>
    <template id="consumable" class="hoverable">
        <tr>
            <td class="row-check"><i class="material-icons">radio_button_unchecked</i></td>
            <td class="row-name"></td>
            <td class="row-indicator"><span class="dot" id="indic1"></span></td>
            <td class="row-indicator"><span class="dot" id="indic2"></span></td>
            <td class="row-indicator"><span class="dot" id="indic3"></span></td>
            <td class="row-price"></td>
        </tr>
    </template>
    <noscript>
        Turn on JavaScript to access this site content.
    </noscript>
</body>
<script type="text/javascript" src="/js/lib.js"></script>
<script type="text/javascript" src="/js/color.js"></script>
<script type="text/javascript" src="/js/eiko/eiko.js"></script>
<!-- https://materializecss.com/getting-started.html -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</html>
